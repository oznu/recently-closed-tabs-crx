<html data-ng-app="app" data-ng-csp>
  <body>
    <link rel="stylesheet" href="/css/angular-csp.css">
    <div ng-controller="listCtrl">
      <ul class="menu">
        <li ng-repeat="tab in tabs | limitTo:24" ng-if="tabs.length > 0">
        <a href="" ng-click="restoreTab(tab.tab.sessionId)" ng-if="tab.tab" ng-attr-title="{{ tab.tab.title }}  {{ tab.tab.url }}">
        <span ng-init="getFavicon(tab.tab.url, tab.tab.sessionId)" id="entry_{{ tab.tab.sessionId }}"></span>
         {{ tab.tab.title }}
       </a>
        <a href="" ng-click="restoreTab(tab.window.sessionId)" ng-if="tab.window">
         <span ng-init="getFavicon('chrome://history', tab.window.sessionId)" id="entry_{{ tab.window.sessionId }}"></span>
        {{ "popupOpen" | locale }} {{ tab.window.tabs.length }} {{ "popupRecentClosedTabs" | locale }}
        </a>
        </li>
        <li ng-show="tabs.length == 0">
          <a href="" ng-click="restoreTab(tab.tab.sessionId)">
            {{ "popupNoRecentTabs" | locale }}
          </a>
        </li>
      </ul>
    </div>
    <script type="text/javascript" src="/js/angular.min.js"></script>
    <script type="text/javascript" src="/js/main.js"></script>
  </body>
</html>
